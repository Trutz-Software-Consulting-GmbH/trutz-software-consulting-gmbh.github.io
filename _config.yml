remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"
include: ["_pages"]
title: "trutz.online"
subtitle: "Softwareentwicklung"
locale: de
date_format: "%-d.%-m.%Y"
url: "https://trutz.online"
author:
  name     : "Christian Trutz"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "Spring Boot & MongoDB"
  links:
    - label : "LinkedIn"
      icon  : "fab fa-fw fa-linkedin"
      url   : "https://www.linkedin.com/in/christiantrutz"
    - label : "YouTube"
      icon  : "fab fa-fw fa-youtube"
      url   : "https://www.youtube.com/c/christiantrutz"
    - label : "Twitter"
      icon  : "fab fa-fw fa-twitter-square"
      url   : "https://twitter.com/christiantrutz"
    - label : "GitHub"
      icon  : "fab fa-fw fa-github"
      url   : "https://github.com/belaso"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time : true
      share     : true
      layout    : single
analytics:
  provider: "google"
  google:
    tracking_id: "UA-249921293-1"
    anonymize_ip: false # default
plugins:
  - jekyll-include-cache
  - jekyll-sitemap # generiert die sitemap.xml f√ºr Google
