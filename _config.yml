remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"
include: ["_pages"]
title: "trutz.online"
#subtitle: "subtitle"
locale: de
date_format: "%-d.%-m.%Y"
author:
  name     : "Christian Trutz"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "Softwareentwicklung"
  links:
    - label : "LinkedIn"
      icon  : "fab fa-fw fa-linkedin"
      url   : "https://www.linkedin.com/in/christiantrutz"
    - label : "YouTube"
      icon  : "fab fa-fw fa-youtube"
      url   : "https://www.youtube.com/c/christiantrutz"
    - label : "Twitter"
      icon  : "fab fa-fw fa-twitter-square"
      url   : "https://twitter.com/christiantrutz"
    - label : "GitHub"
      icon  : "fab fa-fw fa-github"
      url   : "https://github.com/belaso"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time : true
      share     : true
      layout    : single
analytics:
  provider: "google"
  google:
    tracking_id: "UA-123251195-5"
    anonymize_ip: false # default

