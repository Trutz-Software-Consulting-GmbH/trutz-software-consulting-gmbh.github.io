remote_theme: "mmistakes/minimal-mistakes@4.22.0"
include: ["_pages"]
minimal_mistakes_skin: "trutz"
locale: de
date_format: "%-d.%-m.%Y"
author:
  name     : "Christian Trutz"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "Softwareentwicklung und Online-Kurse"
  links:
    - label : "LinkedIn"
      icon  : "fab fa-fw fa-linkedin"
      url   : "https://www.linkedin.com/in/christiantrutz"
    - label : "YouTube"
      icon  : "fab fa-fw fa-youtube"
      url   : "https://www.youtube.com/c/ChristianTrutz"
    - label : "Twitter"
      icon  : "fab fa-fw fa-twitter-square"
      url   : "https://twitter.com/ChristianTrutz"
    - label : "GitHub"
      icon  : "fab fa-fw fa-github"
      url   : "https://github.com/belaso"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time : true
      share     : true
      layout    : single
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
